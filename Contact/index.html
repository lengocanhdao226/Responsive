<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page UI Design</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="contactInfo">
                <div class="c_info">
                    <h2>Contact Info</h2>
                    <ul class="info">
                        <li>
                            <span><img src="img/location.png"></span>
                            <span>
                                2912 Meadowbrook Road<br>
                                Los Angeles, CA<br>
                                90017
                            </span>
                        </li>
                        <li>
                            <span><img src="img/mail.png"></span>
                            <span>
                               lengocanhdao226@gmail.com
                            </span>
                        </li>
                        <li>
                            <span><img src="img/call.png"></span>
                            <span>
                               12345678
                            </span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">
                    <li>
                        <a href="#"><img src="img/1.png"></a>
                    </li>
                    <li>
                        <a href="#"><img src="img/2.png"></a>
                    </li>
                    <li>
                        <a href="#"><img src="img/3.png"></a>
                    </li>
                    <li>
                        <a href="#"><img src="img/4.png"></a>
                    </li>
                    <li>
                        <a href="#"><img src="img/5.png"></a>
                    </li>
                </ul>
            </div>

            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email" required>
                        <span>Email Addres</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
